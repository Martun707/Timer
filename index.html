<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" type="text/css" href="style.css">


  </style>

</head>
<body>

<div class="container">
  <div class="watch">
    <div class="outer-circle">
      <div class="inner-circle">
        <span class="text minute"></span>
        <span class="text sec">0</span>
        <span class="text msec"></span>
      </div>
    </div>
    <div class="button-wraper">
      <button class="button reset hidden" onclick="reset()">Reset</button>
      <button class="button play" onclick="play()">Play</button>
      <button class="button pause" onclick="pause()">pause</button>
      <button class="button tu" onclick="One()">2</button>
      <button class="button twooo" onclick="two()">1</button>
      <button class="button twoXX" onclick="twoX()">2X</button>
      <button class="button OneXX" onclick="OneX()">1X</button>      
    </div>
  </div>
  

</div>

<script src="script.js"></script>
</body>
</html>
